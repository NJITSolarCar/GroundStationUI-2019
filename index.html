<script type="text/JavaScript">
  

var trace2 = {
  x: [1, 2, 3, 4],
  y: [16, 5, 11, 9],
  type: 'scatter',
  name: "Speed"
};
var layout = {
    title: "Speed(MPH)",
                   yaxis: {
                           fixedrange: true
                          },
                   xaxis : {
                            fixedrange: true
                            }
                            
                  };


var data = [ trace2];

Plotly.newPlot('speed', data,layout,{title: "SPEED"});

var trace3 = {
  x: [1, 2, 3, 4],
  y: [6, 52, 131, 98],
  name: "Battery percent"
};

    title: "Battery %",
                   yaxis: {
                           fixedrange: true
                          },
                   xaxis : {
                            fixedrange: true
                            }
                            
                  };


var data = [ trace3];

Plotly.newPlot('batteryRemaining', data,layout,{title: "SPEED"});
